<!DOCTYPE html>
<html>
<!--
Sample: Grid.
[AJ]
-->
    <head>
        <style>
            .div-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 100px 100px;
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <div class="div-grid">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
        </div>
    </body>
</html>
