<html>
    <head>
        <meta charset="utf-8" />
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px #000 solid;
                padding: 10px;
            }
            .style01 {
                background-color: #000;
                border: 1px blue solid;
                color: white;
            }

            .style02 {
                background-color: #ccc;
                border: 1px #000 solid;
                color: #000;
            }
        </style>

        <script type="text/javascript">
            function changeStyle() {
                console.log('count for element with style "box style01": ' + document.getElementsByClassName('box style01').length);
                console.log('count for element with style "box style02": ' + document.getElementsByClassName('box style02').length);

                var elementsByClassName = document.getElementsByClassName('box style01');

                if (elementsByClassName.length > 0) {
                    var elements = [];

                    for (var i = 0; i < elementsByClassName.length; i++) {
                        elements.push(elementsByClassName[i]);
                    }

                    for (var i = 0; i < elements.length; i++) {
                        console.log('elements.length: ' + elements.length + ", i: " + i);

                        var element = elements[i];

                        element.className = 'box style02';

                        console.log('Changing element ' + i);
                    }
                }
                else {
                    var elementsByClassName = document.getElementsByClassName('box style02');

                    var elements = [];

                    for (var i = 0; i < elementsByClassName.length; i++) {
                        elements.push(elementsByClassName[i]);
                    }

                    for (var i = 0; i < elements.length; i++) {
                        var element = elements[i];

                        element.className = 'box style01';

                        console.log('Changing element ' + i);
                    }
                }
            }
        </script>
    </head>
    <body>
        Change CSS class of an element:
        <br />
        <br />
        <div class="box style01">
            XYZ
        </div>

        <div class="box style01">
            XYZ
        </div>

        <div class="box style01">
            XYZ
        </div>

        <br />

        <button onclick="changeStyle()">Change style</button>
    </body>
</html>
