<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script type="text/javascript" src="js/interpreter.js"></script>

  </head>
  <body>

    <div class="div_body">

      <div class="toolbar">
        <div style="flex: 1; white-space: nowrap;">Source code:</div>

        <div style="flex: 0; white-space: nowrap;">
          <button onclick="executeCode()">Execute code</button>
        </div>
      </div>

      <textarea id="code_src" class="textarea-code" rows="5"></textarea>

      <br/><br/>

      <label>Execution:</label>

      <br/>

      <canvas id="canvas_execution" width="700" height="500"></canvas>

    </div>

  </body>
</html>
<script type="text/javascript">
  init();
</script>
